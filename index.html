<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WireConnect — Registration</title>
  <style>
    :root{
      --bg: #f6f8fb;
      --card: #ffffff;
      --accent: #0b5cff;
      --muted: #6b7280;
      --danger: #ef4444;
      --success-bg: #ecfdf5;
      --success-border: #bbf7d0;
      --success-text: #065f46;
    }

    html,body{height:100%}
    body{
      font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      color: #111827;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .wrap{max-width: 920px; margin: 28px auto; padding: 20px;}

    header{display:flex; gap:12px; align-items:center; margin-bottom:18px;}
    .logo{
      width:100%;height:56px;border-radius:10px;
      background: linear-gradient(135deg,#0b5cff,#55a7ff);
      display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:18px;
      box-shadow: 0 8px 24px rgba(11,92,255,0.08);
    }
    
    p.lead{color:var(--muted);margin:6px 0 0;font-size:14px}

    .card{
      background:var(--card);
      border-radius:12px;
      padding:20px;
      box-shadow: 0 8px 30px rgba(16,24,40,0.06);
    }

    .row{display:flex;gap:12px}
    .col{flex:1}

    label{display:block;font-size:13px;margin-bottom:6px;color:#111827}
    input[type="text"], input[type="email"], input[type="tel"], select {
      width:100%;padding:10px;border-radius:8px;border:1px solid #e6e9ef;font-size:14px;background:white;
      box-sizing:border-box;
    }

    .radio-group{display:flex;;gap:8px;margin-bottom:12px}
    .radio{
      padding:8px 14px;border-radius:8px;border:1px solid #e6e9ef;background:#fff;cursor:pointer;font-weight:600;font-size:14px;
    }
    .radio.active{border-color:var(--accent);box-shadow:0 8px 20px rgba(11,92,255,0.08);color:var(--accent)}

    .checkbox-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:8px}
    .small{font-size:15px; color:var(--muted); font-weight:bold}
    .muted{color:var(--muted)}

    .actions{display:flex;justify-content:center;gap:8px;align-items:center;margin-top:14px;}
    button{background:var(--accent);color:white;padding:10px 14px;border-radius:8px;border:0;cursor:pointer;font-weight:600 ; width:100%}
    button.secondary{background:#eef3ff;color:var(--accent);border:1px solid #dbe9ff}
    .help{color:var(--danger);font-size:13px;margin-top:8px}
    .success{background:var(--success-bg);border:1px solid var(--success-border);color:var(--success-text);padding:12px;border-radius:8px;margin-top:12px}

    footer{margin-top:18px;color:var(--muted);font-size:13px}
    @media(max-width:820px){.row{flex-direction:column}}

    /* Loading / modal */
    .overlay{
      position:fixed;inset:0;display:none;align-items:center;justify-content:center;
      background:rgba(2,6,23,0.45);z-index:1200;
    }
    .loader-card{
      background:white;border-radius:12px;padding:22px 26px;display:flex;flex-direction:column;align-items:center;gap:12px;
      box-shadow:0 12px 40px rgba(2,6,23,0.25);min-width:280px;text-align:center;
    }
    .spinner{
      width:48px;height:48px;border-radius:50%;border:5px solid #eef3ff;border-top-color:var(--accent);animation:spin 1s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    .result-emoji{font-size:36px}
    .result-title{font-weight:700;margin-top:6px}
    .result-msg{color:#334155;margin-top:6px;font-size:14px}
    .result-close{margin-top:12px;padding:8px 14px;border-radius:8px;border:0;background:#f1f5f9;cursor:pointer; background-color:blue}

  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">
        <img src="https://i.postimg.cc/ZRSK3pJx/IMG-20260202-144108.png" alt="site logo" width="100%" height="90px">
      </div>
    </header>

    <main class="card">
      <form id="regForm" autocomplete="off" onsubmit="return false;">
        <div style="margin-bottom:12px">
          <label class="small">Register as</label>
          <div class="radio-group" id="roleToggle" role="tablist" aria-label="Register role">
            <div class="radio active" data-role="client" role="tab" tabindex="0">Client</div>
            <div class="radio" data-role="worker" role="tab" tabindex="0"> Technician</div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required />
          </div>
          <div class="col">
            <label for="phone">Phone number</label>
            <input id="phone" name="phone" type="tel" placeholder="08012345678" maxlength="14" required />
          </div>
        </div>

        <div class="row" style="margin-top:12px">
          <div class="col">
            <label for="fullname">Full name</label>
            <input id="fullname" name="fullname" type="text" placeholder="John Okonkwo" required />
          </div>
          <div class="col">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" placeholder="john_oko" required />
          </div>
        </div>

        <div class="row" style="margin-top:12px">
          <div class="col">
            <label for="state">State / Region</label>
            <input id="state" name="state" type="text" placeholder="Anambra" required />
          </div>
          <div class="col">
            <label for="local">L.G.A</label>
            <input id="local" name="local" type="text" placeholder="Onitsha South" required />
          </div>
          <div class="col">
            <label for="city">Town / City</label>
            <input id="city" name="city" type="text" placeholder="Onitsha" required />
          </div>
        </div>

        <div class="row" style="margin-top:12px">
          <div class="col">
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other / Prefer not to say</option>
            </select>
          </div>

          <div class="col" id="specializationWrap" style="display:none">
            <label>Choose up to <strong>2</strong> specializations</label>
            <div class="checkbox-grid" id="specializations" aria-label="Specializations">
              <!-- injected by JS -->
            </div>
            <div class="small muted" id="specNote">Select up to two areas you work in (e.g., Solar, CCTV, AC).</div>
          </div>
        </div>

        <div style="margin-top:12px">
          <label class="small">Terms</label>
          <div style="display:flex;align-items:center;gap:8px;margin-top:6px">
            <input id="terms" type="checkbox" />
            <div>I agree to the <strong>WireConnect Terms & Conditions</strong> and privacy policy.</div>
          </div>
        </div>

        <div class="actions">
          <button type="button" id="submitBtn">Create account</button>
        </div>

     
      </form>

    
    </main>
  </div>

  <!-- Overlay for loading / result -->
  <div id="overlay" class="overlay" role="dialog" aria-modal="true" aria-hidden="true">
    <div id="overlayCard" class="loader-card" role="document" aria-live="polite">
      <!-- Loading view -->
      <div id="loadingView" style="display:flex;flex-direction:column;align-items:center;">
        <div class="spinner" aria-hidden="true"></div>
        <div style="font-weight:700">Processing registration…</div>
        <div class="small muted">Please wait while we verify your details.</div>
      </div>

      <!-- Result view -->
      <div id="resultView" style="display:none;flex-direction:column;align-items:center;">
        <div class="result-emoji" id="resultEmoji">✅</div>
        <div class="result-title" id="resultTitle">Registration successful</div>
        <div class="result-msg" id="resultText">Your account was created.</div>
        <button id="resultClose" class="result-close">OK</button>
      </div>
    </div>
  </div>

  <script>
    // ---- Specializations list ---
    const SPECS = [
      'AC Installation','Solar Installation','CCTV / Cameras','Conduit Wiring',
      'Industrial and Automation','Domestic Automations','Transformer and Line Inst.','Automatic Door Installation',
      'Telecommunication','PLC programming','Electronics','Access Control','Electrical Maintenance'
    ];

    // DOM refs
    const radioEls = document.querySelectorAll('.radio');
    const specWrap = document.getElementById('specializationWrap');
    const specsContainer = document.getElementById('specializations');
    const roleToggle = document.getElementById('roleToggle');
    const msgEl = document.getElementById('msg');

    const overlay = document.getElementById('overlay');
    const loadingView = document.getElementById('loadingView');
    const resultView = document.getElementById('resultView');
    const resultEmoji = document.getElementById('resultEmoji');
    const resultTitle = document.getElementById('resultTitle');
    const resultText = document.getElementById('resultText');
    const resultClose = document.getElementById('resultClose');

    // render specializations
    SPECS.forEach((s, idx) => {
      const id = 'spec_' + idx;
      const div = document.createElement('div');
      div.innerHTML = `<label style="display:flex;gap:8px;align-items:center"><input type="checkbox" data-spec="${s}" id="${id}"> <span>${s}</span></label>`;
      specsContainer.appendChild(div);
    });

    // role toggle behaviour
    roleToggle.addEventListener('click', (e)=>{
      const el = e.target.closest('.radio');
      if(!el) return;
      radioEls.forEach(r=>r.classList.remove('active'));
      el.classList.add('active');
      const role = el.dataset.role;
      specWrap.style.display = (role === 'worker') ? 'block' : 'none';
    });

    // helper: get selected role
    function getRole(){
      const active = document.querySelector('.radio.active');
      return active ? active.dataset.role : 'client';
    }

    // enforce max 2 specs
    specsContainer.addEventListener('change', (e)=>{
      const checked = specsContainer.querySelectorAll('input[type=checkbox]:checked');
      if(checked.length > 2){
        e.target.checked = false; // undo
        showMessage('You can select up to 2 specializations only','error');
      }
    });

    // validation helpers
    function validEmail(email){ return /\S+@\S+\.\S+/.test(email); }
    function validPhone(ph){
      // Accepts formats: 08012345678, +2348012345678, 8012345678
      const cleaned = ph.replace(/\s+/g,'');
      return /^(?:\+234|0)?\d{10}$/.test(cleaned);
    }

    function uid(){ // short 10-digit id
      return Math.floor(1000000000 + Math.random()*9000000000).toString();
    }

    function showMessage(text, type){
      if(type === 'success'){
        msgEl.innerHTML = `<div class="success">${text}</div>`;
      } else if(type === 'error'){
        msgEl.innerHTML = `<div class="help">${text}</div>`;
      } else {
        msgEl.innerHTML = `<div class="small muted">${text}</div>`;
      }
    }

    // localStorage helpers
    const STORAGE_KEY = 'wireconnect_users';
    function loadUsers(){
      const raw = localStorage.getItem(STORAGE_KEY);
      return raw ? JSON.parse(raw) : [];
    }
    function saveUser(obj){
      const arr = loadUsers();
      arr.push(obj);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(arr));
    }
    function clearUsers(){
      localStorage.removeItem(STORAGE_KEY);
      showMessage('Demo users cleared from localStorage.');
    }

    // check duplicates: email, username, phone
    function isDuplicate({email, username, phone}) {
      const users = loadUsers();
      return users.some(u =>
        u.email.toLowerCase() === email.toLowerCase() ||
        u.username.toLowerCase() === username.toLowerCase() ||
        (u.phone && u.phone.replace(/\s+/g,'') === phone.replace(/\s+/g,''))
      );
    }

    // overlay controls
    function showLoading(){
      overlay.style.display = 'flex';
      overlay.setAttribute('aria-hidden','false');
      loadingView.style.display = 'flex';
      resultView.style.display = 'none';
    }
    function showResult(success, title, message){
      loadingView.style.display = 'none';
      resultView.style.display = 'flex';
      resultEmoji.textContent = success ? '✅' : '❌';
      resultTitle.textContent = title;
      resultText.textContent = message;
    }
    function hideOverlay(){
      overlay.style.display = 'none';
      overlay.setAttribute('aria-hidden','true');
    }

    // main submit
    document.getElementById('submitBtn').addEventListener('click', ()=> {
      const role = getRole();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const fullname = document.getElementById('fullname').value.trim();
      const username = document.getElementById('username').value.trim();
      const state = document.getElementById('state').value.trim();
      const lga = document.getElementById('local').value.trim();
      const city = document.getElementById('city').value.trim();
      const gender = document.getElementById('gender').value;
      const terms = document.getElementById('terms').checked;

      // quick client-side validation
      if(!validEmail(email)) {
        showLoading(); // brief loading then fail so user sees modal flow
        setTimeout(()=> {
          showResult(false, 'Registration failed', 'Invalid email address.');
        }, 400);
        return overlaySequenceFailure();
      }
      if(!validPhone(phone)) {
        showLoading();
        setTimeout(()=> {
          showResult(false, 'Registration failed', 'Invalid phone number. Use format 08012345678 or +234...');
        }, 400);
        return overlaySequenceFailure();
      }
      if(fullname.length < 3) {
        showLoading();
        setTimeout(()=> showResult(false,'Registration failed','Please enter your full name.'),400);
        return overlaySequenceFailure();
      }
      if(username.length < 3) {
        showLoading();
        setTimeout(()=> showResult(false,'Registration failed','Please choose a username (min 3 characters).'),400);
        return overlaySequenceFailure();
      }
      if(!state || !city || !lga) {
        showLoading();
        setTimeout(()=> showResult(false,'Registration failed','Please provide state, L.G.A and city.'),400);
        return overlaySequenceFailure();
      }
      if(!terms) {
        showLoading();
        setTimeout(()=> showResult(false,'Registration failed','You must agree to the terms & conditions.'),400);
        return overlaySequenceFailure();
      }

      // if worker, ensure at least 1 specialization selected
      let specializations = [];
      if(role === 'worker'){
        const checked = specsContainer.querySelectorAll('input[type=checkbox]:checked');
        if(checked.length === 0){
          showLoading();
          setTimeout(()=> showResult(false,'Registration failed','Please choose at least one specialization.'),400);
          return overlaySequenceFailure();
        }
        specializations = Array.from(checked).map(n=>n.dataset.spec);
      }

      // duplicates check
      if(isDuplicate({email, username, phone})){
        showLoading();
        setTimeout(()=> showResult(false,'Registration failed','Email, phone, or username already used.'),400);
        return overlaySequenceFailure();
      }

      // passed validation -> show loading and simulate server processing
      showLoading();

      // simulate server delay (e.g., verifying uniqueness/kyc)
      setTimeout(()=>{
        const user = {
          id: uid(),
          role,
          email,
          phone,
          fullname,
          username,
          state,
          lga,
          city,
          gender,
          specializations,
          kyc_status: role === 'worker' ? 'pending' : 'not_required',
          created_at: new Date().toISOString()
        };

        // save to localStorage
        saveUser(user);

        // success result
        showResult(true, 'Registration successful', `Your ID is ${user.id}. Redirecting to login...`);

        // after 2 seconds redirect to login.html (if exists)
        setTimeout(()=>{
          hideOverlay();
          // redirect — in demo replace with actual login in production
          window.location.href = 'login.html';
        }, 2000);

      }, 1400); // simulated server time
    });

    // helper to show modal failure path then focus overlay
    function overlaySequenceFailure(){
      // ensure overlay visible if not already
      if(overlay.style.display !== 'flex') overlay.style.display = 'flex';
      overlay.setAttribute('aria-hidden','false');
      // allow user to close result by clicking OK
    }

    // close button for result view
    resultClose.addEventListener('click', ()=> {
      hideOverlay();
    });

    // init
    (function init(){
      specWrap.style.display = 'none';
      showMessage('Fill the form and press Create account. (Demo only)');

      // keyboard accessibility for role radios
      radioEls.forEach(el=>{
        el.addEventListener('keydown', (e)=>{
          if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); el.click(); }
        });
      });
    })();

  </script>
</body>
</html>
