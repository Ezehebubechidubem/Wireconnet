<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WireConnect — Book Job</title>
  <style>
    :root{ --bg:#f6f8fb; --card:#fff; --accent:#0b5cff; --muted:#6b7280; --shadow:0 8px 30px rgba(16,24,40,0.06); --radius:12px; }
    html,body{height:100%;margin:0}
    body{ font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif; background:var(--bg); color:#111827; display:flex; justify-content:center; align-items:flex-start; padding:18px; }
    .wrap{ width:100%; max-width:980px; background:var(--card); border-radius:12px; padding:0; box-shadow:var(--shadow); box-sizing:border-box; overflow:hidden; }

    .header-logo img{ width:100%; height:120px; object-fit:cover; display:block; }

    .content { padding:18px; }
    h1{ margin:0; font-size:20px; font-weight:800; font-style:italic; }
    .muted{ color:var(--muted); font-size:13px; }
    label{ display:block; margin-bottom:6px; font-size:14px; font-weight:700 }
    input, select, textarea { width:100%; padding:10px; border-radius:8px; border:1px solid #eef3fb; box-sizing:border-box; margin-bottom:8px; font-size:14px; }
    textarea{ font-family:inherit; }

    .controls { display:flex; gap:8px; align-items:center; margin-top:8px; flex-wrap:wrap; }
    .btn{ background:var(--accent); color:white; border:0; padding:10px 14px; border-radius:10px; cursor:pointer; font-weight:800 }
    .btn.secondary{ background:#f3f4f6; color:#111; border:1px solid #e6eef9; }
    .btn-ghost{ background:transparent; border:1px solid #e6eef9; padding:8px 12px; border-radius:8px; cursor:pointer }
    .estimate{ background:#f0f7ff; padding:10px; border-radius:8px; margin-bottom:8px; font-weight:700 }
    .small{ font-size:13px; color:var(--muted) }

    /* modal styles (clean) */
    .modal-backdrop{ position:fixed; inset:0; background:rgba(0,0,0,0.35); display:none; align-items:center; justify-content:center; z-index:9999; }
    .modal{ width:92%; max-width:560px; background:#fff; border-radius:12px; padding:18px; box-shadow:0 12px 48px rgba(2,6,23,0.4); }
    .modal h3{ margin:0 0 8px; font-size:18px }
    .modal .muted{ margin-bottom:8px; color:#374151 }
    .spinner{ width:56px; height:56px; border-radius:50%; border:6px solid #eef6ff; border-top-color:var(--accent); animation:spin 1s linear infinite; margin:10px auto }
    @keyframes spin{ to{ transform:rotate(360deg) } }
    .tech-card{ display:flex; align-items:center; gap:12px; padding:10px; border-radius:10px; border:1px solid #eef6ff; background:#fbfeff; }
    .tech-avatar{ width:64px; height:64px; border-radius:10px; object-fit:cover; background:#f0f3ff }
    .modal .btn { padding:10px 12px; border-radius:8px; border:0; cursor:pointer; font-weight:800 }
    .modal .btn.secondary { background:#f3f4f6; color:#111; border:1px solid #e6eef9; }

    /* responsive */
    @media(max-width:680px){ .controls{flex-direction:column;align-items:stretch} }

    /* small visual helpers */
    .row-2 { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header-logo"><img src="https://i.postimg.cc/ZRSK3pJx/IMG-20260202-144108.png" alt="WireConnect logo"></div>
    <div class="content">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;">
        <div><h1>Book a Job</h1><div class="muted" id="userGreeting">—</div></div>
        <div style="align-self:flex-start"><a href="dashboard.html" style="text-decoration:none;color:var(--accent);font-weight:800">← Back to dashboard</a></div>
      </div>

      <!-- booking form -->
      <label>Choose job type</label>
      <select id="jobType">
        <option value="conduit">Conduit wiring</option>
        <option value="solar">Solar installation</option>
        <option value="other">Other (custom)</option>
      </select>

      <div id="conduitFields" style="margin-top:8px">
        <label>Number of rooms</label>
        <input id="conduitRooms" type="number" min="1" value="1">
        <label><input id="conduitDB" type="checkbox"> Include DB mounting (₦15,000)</label>
        <label><input id="conduitNEPA" type="checkbox"> Include NEPA connection (₦50,000)</label>
        <label><input id="conduitWiringAdd" type="checkbox"> Add extra wiring (₦5,000 per room)</label>
        <label><input id="conduitFittings" type="checkbox"> Include fittings (₦15,000 per room)</label>
      </div>

      <div id="solarFields" class="hidden" style="margin-top:8px">
        <label>Building type</label>
        <select id="solarBuilding"><option value="bungalow">Bungalow (base)</option><option value="one_story">1 storey</option><option value="two_plus">2+ storey</option></select>
        <label><input id="solarComplex" type="checkbox"> Complex roof / high access (+₦50,000)</label>
      </div>

      <div id="otherFields" class="hidden" style="margin-top:8px">
        <label>Job name</label>
        <input id="otherName" type="text" placeholder="e.g. Plumbing, AC install">
      </div>

      <!-- NEW inputs requested -->
      <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-top:8px;">
        <div>
          <label>Number of workers needed</label>
          <input id="workersNeeded" type="number" min="1" value="1">
        </div>
        <div>
          <label>Estimated days to finish</label>
          <input id="estimatedDays" type="number" min="1" value="1">
        </div>
      </div>

      <!-- location inputs -->
      <div class="row-2" style="margin-top:8px;">
        <div>
          <label>State</label>
          <input id="stateInput" type="text" placeholder="State name (e.g. Lagos)">
        </div>
        <div>
          <label>LGA</label>
          <input id="lgaInput" type="text" placeholder="Local Government Area">
        </div>
      </div>

      <div style="margin-top:8px;">
        <label>Town / City</label>
        <input id="cityInput" type="text" placeholder="Town or city">
      </div>

      <label style="margin-top:8px">Small description (max 500 words)</label>
      <textarea id="description" rows="5" placeholder="Describe the job — location, constraints, etc."></textarea>

      <div class="controls">
        <button id="calcBtn" class="btn" title="Estimate price">Calculate estimate</button>
        <button id="submitBtn" class="btn-ghost" title="Submit booking">Submit booking</button>
        <div style="margin-left:auto; display:flex; align-items:center; gap:8px;">
          <div style="background:#f3f8ff; border-radius:8px; padding:10px 12px; border:1px solid #eef3fb; color:var(--muted)">₦</div>
          <div id="priceDisplay" style="font-weight:800;font-size:16px">—</div>
        </div>
        <label style="margin-left:12px;align-self:center"><input id="useAssign" type="checkbox"> use /api/book-assign</label>
      </div>

      <div style="height:12px"></div>
      <div class="estimate" id="estimateBox"><em>Estimate:</em> —</div>
    </div>
  </div>

  <!-- modal -->
  <div id="modalBackdrop" class="modal-backdrop" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal" role="document" aria-labelledby="modalTitle">
      <div id="modalContent"></div>
      <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
        <button id="modalClose" class="btn secondary">Close</button>
        <button id="modalOk" class="btn" style="display:none">OK</button>
      </div>
    </div>
  </div>

  <script>
    // ---------- CONFIG ----------
    const API_BASE = 'https://wireconnet-1.onrender.com';

    // ---------- UTIL ----------
    function safeText(t){ return (t === undefined || t === null) ? '' : String(t); }
    function escapeHtml(s){
      if(s === undefined || s === null) return '';
      return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }

    // ---------- PRICE FALLBACKS ----------
    let PRICES = {
      conduit_per_room: 25000, conduit_db:15000, conduit_nepa:50000,
      conduit_wiring_add_per_room:5000, conduit_fittings_per_room:15000,
      solar_base_bungalow:170000, solar_extra_per_storey:30000, solar_complex:50000
    };

    // try load backend prices (non-blocking)
    (async function loadPrices(){
      try{
        const r = await fetch(API_BASE + '/api/prices', { method:'GET', cache:'no-store' });
        if(!r.ok) return;
        const j = await r.json().catch(()=>null);
        const p = (j && j.prices) ? j.prices : j;
        if(p && typeof p === 'object'){
          for(const k in p) if(Object.prototype.hasOwnProperty.call(PRICES,k) && typeof p[k] === 'number') PRICES[k] = p[k];
        }
      }catch(e){}
    })();

    // ---------- DOM ----------
    const jobType = document.getElementById('jobType');
    const conduitFields = document.getElementById('conduitFields');
    const solarFields = document.getElementById('solarFields');
    const otherFields = document.getElementById('otherFields');
    const conduitRooms = document.getElementById('conduitRooms');
    const conduitDB = document.getElementById('conduitDB');
    const conduitNEPA = document.getElementById('conduitNEPA');
    const conduitWiringAdd = document.getElementById('conduitWiringAdd');
    const conduitFittings = document.getElementById('conduitFittings');
    const solarBuilding = document.getElementById('solarBuilding');
    const solarComplex = document.getElementById('solarComplex');
    const otherName = document.getElementById('otherName');
    const description = document.getElementById('description');
    const calcBtn = document.getElementById('calcBtn');
    const submitBtn = document.getElementById('submitBtn');
    const estimateBox = document.getElementById('estimateBox');
    const priceDisplay = document.getElementById('priceDisplay');
    const workersNeeded = document.getElementById('workersNeeded');
    const estimatedDays = document.getElementById('estimatedDays');

    const stateInput = document.getElementById('stateInput');
    const lgaInput = document.getElementById('lgaInput');
    const cityInput = document.getElementById('cityInput');

    // modal refs
    const modalBackdrop = document.getElementById('modalBackdrop');
    const modalContent = document.getElementById('modalContent');
    const modalClose = document.getElementById('modalClose');
    const modalOk = document.getElementById('modalOk');

    // ---------- MODAL HELPERS (clean) ----------
    function openModal(html, { showOk=false, onOk=null, closable=true } = {}){
      modalContent.innerHTML = html;
      modalBackdrop.style.display = 'flex';
      modalBackdrop.setAttribute('aria-hidden','false');
      modalOk.style.display = showOk ? 'inline-block' : 'none';
      modalOk.onclick = function(){ if(typeof onOk === 'function') onOk(); closeModal(); };
      modalClose.style.display = closable ? 'inline-block' : 'none';
    }
    function closeModal(){ modalBackdrop.style.display = 'none'; modalBackdrop.setAttribute('aria-hidden','true'); modalContent.innerHTML = ''; modalOk.onclick = null; }

    function showLoadingModal(msg){
      openModal(`<div style="text-align:center"><div class="spinner" role="status" aria-hidden="true"></div><div class="muted" style="margin-top:8px">${escapeHtml(msg||'Please wait...')}</div></div>`, { showOk:false, closable:false });
    }

    function showAssignedModal(techName, jobId, techId){
      // show only technician name and redirect on OK
      openModal(`<div style="text-align:center"><h3>Assignment successful</h3><div class="muted" style="margin-top:8px">Technician: <strong>${escapeHtml(techName||'Technician')}</strong></div><div class="muted" style="margin-top:8px">Press OK to open chat</div></div>`, {
        showOk:true,
        onOk: ()=> {
          const qs = 'jobId=' + encodeURIComponent(jobId) + (techId ? ('&techId=' + encodeURIComponent(techId)) : '');
          window.location.href = 'chat.html?' + qs;
        },
        closable:false
      });
    }

    function showNotAssignedModal(jobId){
      openModal(`<h3>No technician available right now</h3><div class="muted" style="margin-top:6px">We created your job but couldn't assign a technician at this moment.</div><div style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end"><button id="na-check" class="btn">Check again</button><button id="na-close" class="btn secondary">Close</button></div>`, { showOk:false, closable:true });
      document.getElementById('na-close').addEventListener('click', () => { closeModal(); });
      document.getElementById('na-check').addEventListener('click', async () => {
        const btn = document.getElementById('na-check');
        btn.disabled = true; btn.textContent = 'Checking...';
        const found = await pollForAssignment(jobId, { timeoutSec: 25, intervalMs: 2000 });
        if(found && found.assigned){
          closeModal();
          showAssignedModal(found.technicianName || found.techId || 'Technician', jobId, found.techId || null);
        } else {
          openModal(`<h3>Still no technician</h3><div class="muted" style="margin-top:8px">No technician was assigned within the check period. You can try again later.</div><div style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end"><button id="na-ok2" class="btn">OK</button></div>`, { showOk:false, closable:true });
          document.getElementById('na-ok2').addEventListener('click', closeModal);
        }
      });
    }

    function showErrorModal(title, message){
      openModal(`<h3>${escapeHtml(title)}</h3><div class="muted" style="margin-top:8px">${escapeHtml(message)}</div><div style="margin-top:12px;display:flex;justify-content:flex-end"><button id="errok" class="btn">OK</button></div>`, { showOk:false, closable:true });
      document.getElementById('errok').addEventListener('click', closeModal);
    }

    // ---------- ASSIGNMENT NORMALIZER & POLLING ----------
    function normalizeAssignment(body){
      if(!body) return { assigned:false, technician:null, techId:null, technicianName:null };
      // direct assigned field
      const assignedRaw = body.assigned ?? body.is_assigned ?? body.assigned_flag ?? null;
      const assigned = (assignedRaw === true) || (assignedRaw === 'true') || (assignedRaw === 1) || (assignedRaw === '1') || (assignedRaw === 'yes') || false;

      const technician = body.technician ?? body.tech ?? body.technician_info ?? null;
      const techId = body.assigned_tech_id ?? body.technician_id ?? body.tech_id ?? body.assignedTo ?? body.assigned_to ?? null;

      // nested job object support
      if(!assigned && body.job && typeof body.job === 'object'){
        const j = body.job;
        const a2 = j.assigned ?? j.assigned_flag ?? j.assigned_to ?? j.assigned_tech_id;
        if(a2 !== undefined){
          const a2truth = (a2 === true || a2 === 1 || a2 === '1' || a2 === 'true' || a2 === 'yes');
          if(a2truth){
            const tech = j.technician ?? j.tech ?? null;
            const id = j.assigned_tech_id ?? j.technician_id ?? j.tech_id ?? null;
            const techName = tech ? (tech.fullname || tech.username || tech.name) : null;
            return { assigned:true, technician: tech || null, techId: id || null, technicianName: techName || null };
          }
        }
      }

      const techName = (technician && (technician.fullname || technician.username || technician.name)) || null;
      return { assigned: !!assigned, technician: technician || null, techId: technician && (technician.id || technician.user_id || technician.techId) ? (technician.id || technician.user_id || technician.techId) : (techId || null), technicianName: techName };
    }

    function jobStatusUrl(jobId){
      return API_BASE + '/api/job/' + encodeURIComponent(jobId) + '/status';
    }

    async function pollForAssignment(jobId, { timeoutSec = 20, intervalMs = 2000 } = {}){
      const deadline = Date.now() + timeoutSec * 1000;
      while(Date.now() < deadline){
        try{
          const r = await fetch(jobStatusUrl(jobId), { method:'GET', cache:'no-cache' });
          if(r.ok){
            const j = await r.json().catch(()=>null);
            // normalize multiple shapes
            const normTop = normalizeAssignment(j);
            if(normTop.assigned){
              return { assigned:true, technician: normTop.technician, techId: normTop.techId, technicianName: normTop.technicianName };
            }
            // also support j.job nested
            const normJob = normalizeAssignment(j && j.job ? j.job : null);
            if(normJob.assigned){
              return { assigned:true, technician: normJob.technician, techId: normJob.techId, technicianName: normJob.technicianName };
            }
          }
        }catch(e){}
        await new Promise(r => setTimeout(r, intervalMs));
      }
      return null;
    }

    // ---------- PRICE CALC ----------
    function calculateEstimateLocal(){
      const v = jobType.value; let total = 0; const breakdown = [];
      if(v === 'conduit'){
        const rooms = Math.max(1, Number(conduitRooms.value || 1));
        const base = PRICES.conduit_per_room * rooms;
        total += base; breakdown.push(`${rooms} room(s) × ₦${PRICES.conduit_per_room.toLocaleString()} = ₦${base.toLocaleString()}`);
        if(conduitDB.checked){ total += PRICES.conduit_db; breakdown.push(`DB mounting = ₦${PRICES.conduit_db.toLocaleString()}`); }
        if(conduitNEPA.checked){ total += PRICES.conduit_nepa; breakdown.push(`NEPA connection = ₦${PRICES.conduit_nepa.toLocaleString()}`); }
        if(conduitWiringAdd.checked){ const add = PRICES.conduit_wiring_add_per_room * rooms; total += add; breakdown.push(`Extra wiring ${rooms}×₦${PRICES.conduit_wiring_add_per_room.toLocaleString()} = ₦${add.toLocaleString()}`); }
        if(conduitFittings.checked){ const fit = PRICES.conduit_fittings_per_room * rooms; total += fit; breakdown.push(`Fittings ${rooms}×₦${PRICES.conduit_fittings_per_room.toLocaleString()} = ₦${fit.toLocaleString()}`); }
      } else if(v === 'solar'){
        let base = PRICES.solar_base_bungalow; const b = solarBuilding.value;
        if(b === 'bungalow'){ base = PRICES.solar_base_bungalow; breakdown.push(`Bungalow base ₦${base.toLocaleString()}`); }
        else if(b === 'one_story'){ base = PRICES.solar_base_bungalow + PRICES.solar_extra_per_storey; breakdown.push(`1 storey added`); }
        else if(b === 'two_plus'){ base = PRICES.solar_base_bungalow + PRICES.solar_extra_per_storey * 2; breakdown.push(`2+ storey added`); }
        total += base;
        if(solarComplex.checked){ total += PRICES.solar_complex; breakdown.push(`Complex roof = ₦${PRICES.solar_complex.toLocaleString()}`); }
      } else {
        total = 0; breakdown.push('Custom job — enter price or wait for negotiation.');
      }
      return { total, breakdown };
    }

    calcBtn.addEventListener('click', (e) => {
      e.preventDefault();
      const res = calculateEstimateLocal();
      estimateBox.innerHTML = `<strong>Estimate: ₦${res.total.toLocaleString()}</strong><div class="small" style="margin-top:6px">${res.breakdown.join('<br>')}</div>`;
      priceDisplay.textContent = res.total > 0 ? res.total.toLocaleString() : '—';
    });

    // jobType toggle
    jobType.addEventListener('change', () => {
      const v = jobType.value;
      conduitFields.classList.toggle('hidden', v !== 'conduit');
      solarFields.classList.toggle('hidden', v !== 'solar');
      otherFields.classList.toggle('hidden', v !== 'other');
    });

    // save geolocation best-effort
    async function tryGeolocationSave(){
      if(!navigator.geolocation) return;
      try{
        const pos = await new Promise((resolve,reject)=>{
          const t = setTimeout(()=> reject(new Error('geolocation timeout')), 4500);
          navigator.geolocation.getCurrentPosition(p => { clearTimeout(t); resolve(p); }, err => { clearTimeout(t); reject(err); }, { maximumAge:60000, timeout:4500 });
        });
        try{ localStorage.setItem('wc_last_lat', String(pos.coords.latitude)); localStorage.setItem('wc_last_lng', String(pos.coords.longitude)); }catch(e){}
      }catch(e){}
    }

    // load user
    function loadUser(){ try { const raw = localStorage.getItem('wc_user'); return raw ? JSON.parse(raw) : null; } catch(e){ return null; } }

    // ---------- SUBMIT (robust) ----------
    submitBtn.addEventListener('click', async (ev) => {
      ev.preventDefault();
      const user = loadUser();
      if(!user){ showErrorModal('Login required', 'Please login as a client to book.'); return; }

      const jt = jobType.value;
      let job_type = jt;
      let descriptionText = description.value || '';
      if(jt === 'conduit'){ const rooms = Math.max(1, Number(conduitRooms.value || 1)); job_type = 'conduit'; descriptionText = `Conduit wiring — rooms: ${rooms}. ` + descriptionText; }
      else if(jt === 'solar'){ job_type = 'solar'; descriptionText = `Solar install — building: ${solarBuilding.value}. ` + descriptionText; }
      else job_type = otherName.value || 'other';

      const est = calculateEstimateLocal();
      let price = est.total;
      if(price === 0 && jt === 'other'){
        const pRaw = prompt('Enter estimated price in Naira (no commas):', '50000');
        price = Number(pRaw || 0) || 0;
      }

      // geolocation best-effort
      try{ await tryGeolocationSave(); }catch(e){}

      const latLocal = parseFloat(localStorage.getItem('wc_last_lat') || 'NaN');
      const lngLocal = parseFloat(localStorage.getItem('wc_last_lng') || 'NaN');

      const payload = {
        clientId: user.id,
        state: (stateInput && stateInput.value) || user.state || null,
        lga: (lgaInput && lgaInput.value) || null,
        city: (cityInput && cityInput.value) || user.city || null,
        address: null,
        lat: Number.isFinite(latLocal) ? latLocal : null,
        lng: Number.isFinite(lngLocal) ? lngLocal : null,
        job_type,
        description: descriptionText,
        price,
        workers_needed: Number(workersNeeded.value) || 1,
        estimated_days: Number(estimatedDays.value) || 1
      };

      // show searching modal
      showLoadingModal('Signing you in... Searching for available technicians...');

      try {
        const endpoint = (document.getElementById('useAssign') && document.getElementById('useAssign').checked) ? '/api/book-assign' : '/api/book';
        const controller = new AbortController(); const timeoutId = setTimeout(()=> controller.abort(), 15000);
        const resp = await fetch(API_BASE + endpoint, {
          method:'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
          signal: controller.signal
        });
        clearTimeout(timeoutId);

        const text = await resp.text().catch(()=>null);
        let body = null; try{ body = text ? JSON.parse(text) : null }catch(e){ body = text; }

        // If server returns non-OK
        if(!resp.ok){
          closeModal();
          showErrorModal('Server error', 'Could not create booking at this time.');
          return;
        }

        // normalize possible response shapes
        function normalize(bodyIn){
          if(!bodyIn) return { assigned:false, technician:null, techId:null, techName:null, jobId:null };
          // jobId extraction
          const jobId = bodyIn.jobId || (bodyIn.job && (bodyIn.job.id || bodyIn.job.jobId)) || bodyIn.id || null;

          // check direct assigned or nested job
          const direct = (bodyIn.assigned === true) || (bodyIn.assigned === 'true') || (bodyIn.assigned === 1) || (bodyIn.assigned === '1');
          const techObj = bodyIn.technician || bodyIn.tech || bodyIn.technician_info || null;
          const techId = bodyIn.assigned_tech_id || bodyIn.technician_id || bodyIn.tech_id || (techObj && (techObj.id || techObj.user_id || techObj.techId)) || null;
          const techName = techObj && (techObj.fullname || techObj.username || techObj.name) ? (techObj.fullname || techObj.username || techObj.name) : null;

          // if nested job
          if(bodyIn.job && typeof bodyIn.job === 'object'){
            const j = bodyIn.job;
            const jAssigned = (j.assigned === true) || (j.assigned === 'true') || (j.assigned === 1) || (j.assigned === '1') || false;
            const jTech = j.technician || j.tech || null;
            const jTechId = j.assigned_tech_id || j.technician_id || null;
            const jTechName = jTech && (jTech.fullname || jTech.username || jTech.name) ? (jTech.fullname || jTech.username || jTech.name) : null;
            if(jAssigned) return { assigned:true, technician:jTech || null, techId: jTechId || null, techName: jTechName || null, jobId: jobId || (j.id || null) };
          }

          return { assigned: !!direct, technician: techObj || null, techId: techId || null, techName: techName || null, jobId: jobId || null };
        }

        const norm = normalize(body);

        // case: assigned and technician object present
        if(norm.assigned && norm.technician){
          closeModal();
          const techName = norm.techName || (norm.technician && (norm.technician.fullname || norm.technician.username || norm.technician.name)) || 'Technician';
          showAssignedModal(techName, norm.jobId || null, norm.techId || null);
          return;
        }

        // case: assigned (flag true) but no details -> short poll for details
        if(norm.assigned && !norm.technician){
          const jobId = norm.jobId || null;
          if(jobId){
            const found = await pollForAssignment(jobId, { timeoutSec:8, intervalMs:1500 });
            if(found && found.assigned){
              closeModal();
              showAssignedModal(found.technicianName || found.techId || 'Technician', jobId, found.techId || null);
              return;
            }
          }
        }

        // not assigned: show friendly modal and allow check again
        const jobId = norm.jobId || null;
        closeModal();
        showNotAssignedModal(jobId);
        return;

      } catch(err){
        closeModal();
        const isAbort = err && err.name === 'AbortError';
        showErrorModal(isAbort ? 'Timeout' : 'Network error', isAbort ? 'Request timed out' : 'Cannot reach server at this time.');
        return;
      }
    });

    // modal basic closing behavior
    modalClose.addEventListener('click', () => { closeModal(); });
    modalBackdrop.addEventListener('click', (e)=> { if(e.target === modalBackdrop) closeModal(); });

    // init: UX setup (user greeting, initial estimate)
    (function init(){
      const uRaw = localStorage.getItem('wc_user');
      if(uRaw){
        try{
          const u = JSON.parse(uRaw);
          document.getElementById('userGreeting').textContent = `${u.fullname || u.username || ''} ${u.city ? '— ' + u.city : ''}`;
        }catch(e){}
      }
      const res = calculateEstimateLocal();
      estimateBox.innerHTML = `<strong>Estimate: ₦${res.total.toLocaleString()}</strong><div class="small" style="margin-top:6px">${res.breakdown.join('<br>')}</div>`;
      priceDisplay.textContent = res.total > 0 ? res.total.toLocaleString() : '—';
    })();

  </script>
</body>
