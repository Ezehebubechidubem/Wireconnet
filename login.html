<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WireConnect — Login</title>
  <style>
    :root{
      --bg: #f6f8fb;
      --card: #ffffff;
      --accent: #0b5cff;
      --muted: #6b7280;
      --danger: #ef4444;
      --success-bg: #ecfdf5;
      --success-border: #bbf7d0;
      --success-text: #065f46;
    }

    html,body{height:100%}
    body{
      font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      color: #111827;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .wrap{max-width: 920px; margin: 28px auto; padding: 20px;}

    header{display:flex; gap:12px; align-items:center; margin-bottom:18px;}
    .logo{
      width:100%;height:56px;border-radius:10px;
      background: linear-gradient(135deg,#0b5cff,#55a7ff);
      display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:18px;
      box-shadow: 0 8px 24px rgba(11,92,255,0.08);
    }

    p.lead{color:var(--muted);margin:6px 0 0;font-size:14px}

    .card{
      background:var(--card);
      border-radius:12px;
      padding:20px;
      box-shadow: 0 8px 30px rgba(16,24,40,0.06);
    }

    .row{display:flex;gap:12px}
    .col{flex:1}

    label{display:block;font-size:13px;margin-bottom:6px;color:#111827}
    input[type="text"], input[type="email"], input[type="tel"], input[type="password"], select {
      width:100%;padding:10px;border-radius:8px;border:1px solid #e6e9ef;font-size:14px;background:white;
      box-sizing:border-box;
    }
     .bend{
color:blue;text-decoration:none;}
    .password-wrap{position:relative;display:flex;align-items:center}
    .toggle-eye{
      position:absolute;right:10px;cursor:pointer;font-weight:700;color:var(--muted);user-select:none;
      display:flex;align-items:center;gap:6px;
    }
    .toggle-eye svg{width:20px;height:20px;display:block}

    .small{font-size:15px; color:var(--muted); font-weight:bold}
    .muted{color:var(--muted)}

    .actions{display:flex;justify-content:center;gap:8px;align-items:center;margin-top:14px;}
    button{background:var(--accent);color:white;padding:10px 14px;border-radius:8px;border:0;cursor:pointer;font-weight:600 ; width:100%}
    .help{color:var(--danger);font-size:13px;margin-top:8px}
    .success{background:var(--success-bg);border:1px solid var(--success-border);color:var(--success-text);padding:12px;border-radius:8px;margin-top:12px}

    footer{margin-top:18px;color:var(--muted);font-size:13px}
    @media(max-width:820px){.row{flex-direction:column}}

    /* Loading / modal (same as registration) */
    .overlay{
      position:fixed;inset:0;display:none;align-items:center;justify-content:center;
      background:rgba(2,6,23,0.45);z-index:1200;
    }
    .loader-card{
      background:white;border-radius:12px;padding:22px 26px;display:flex;flex-direction:column;align-items:center;gap:12px;
      box-shadow:0 12px 40px rgba(2,6,23,0.25);min-width:300px;text-align:center;
    }
    .spinner{
      width:48px;height:48px;border-radius:50%;border:5px solid #eef3ff;border-top-color:var(--accent);animation:spin 1s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    .result-emoji{font-size:36px}
    .result-title{font-weight:700;margin-top:6px}
    .result-msg{color:#334155;margin-top:6px;font-size:14px}
    .result-close{margin-top:12px;padding:8px 14px;border-radius:8px;border:0;cursor:pointer;background:#0b5cff;color:white}
    .debug{font-family:monospace;font-size:12px;color:#444;margin-top:8px;white-space:pre-wrap}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo" aria-hidden="true">
        <!-- exact logo you provided -->
        <img src="https://i.postimg.cc/ZRSK3pJx/IMG-20260202-144108.png" alt="WireConnect logo" style="height:48px;object-fit:contain">
      </div>
    </header>

    <main class="card" style="max-width:520px;margin:0 auto;">
      <form id="loginForm" autocomplete="off" onsubmit="return false;">
        <div style="margin-bottom:12px">
          <label class="small">Login</label>
        </div>

        <div style="margin-top:12px">
          <label for="identifier">Username, Email or Phone</label>
          <input id="identifier" name="identifier" type="text" placeholder="username or you@example.com or phone" required />
        </div>

        <div style="margin-top:12px">
          <label for="password">Password</label>
          <div class="password-wrap">
            <input id="password" name="password" type="password" placeholder="Enter your password" required />
            <div id="togglePassword" class="toggle-eye" aria-hidden="true" title="Show / hide password">
              <!-- eye open -->
              <svg id="eyeOpen" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" aria-hidden="true">
                <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
              <!-- eye closed (hidden by default) -->
              <svg id="eyeClosed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" style="display:none" aria-hidden="true">
                <path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-6 0-10-7-10-7"/>
                <path d="M1 1l22 22"/>
              </svg>
            </div>
          </div>
        </div>

        <div style="margin-top:12px; display:flex; align-items:center; gap:12px;">
          <input id="remember" type="checkbox" />
          <label for="remember" class="muted">Remember me</label>
        </div>

        <div><p>Don't have an account? <a class="bend" href="index.html">Register here</a></p></div>

        <div class="actions" style="margin-top:16px;">
          <button type="button" id="submitBtn">Sign in</button>
        </div>

        <div id="debugBox" class="debug" aria-live="polite" style="display:none"></div>

      </form>
    </main>
  </div>

  <!-- Overlay for loading / result (same as registration) -->
  <div id="overlay" class="overlay" role="dialog" aria-modal="true" aria-hidden="true">
    <div id="overlayCard" class="loader-card" role="document" aria-live="polite">
      <!-- Loading view -->
      <div id="loadingView" style="display:flex;flex-direction:column;align-items:center;">
        <div class="spinner" aria-hidden="true"></div>
        <div style="font-weight:700">Signing you in…</div>
        <div class="small muted">Please wait while we verify your credentials.</div>
      </div>

      <!-- Result view -->
      <div id="resultView" style="display:none;flex-direction:column;align-items:center;">
        <div class="result-emoji" id="resultEmoji">✅</div>
        <div class="result-title" id="resultTitle">Login successful</div>
        <div class="result-msg" id="resultText">Welcome back.</div>
        <button id="resultClose" class="result-close">OK</button>
      </div>
    </div>
  </div>

  <script>
    // ---------- CONFIG ----------
    // change if your backend URL differs
    const BACKEND_URL = 'https://wireconnet-1.onrender.com';
    const LOGIN_ENDPOINT = BACKEND_URL + '/api/login';

    // ---------- DOM REFS ----------
    const overlay = document.getElementById('overlay');
    const loadingView = document.getElementById('loadingView');
    const resultView = document.getElementById('resultView');
    const resultEmoji = document.getElementById('resultEmoji');
    const resultTitle = document.getElementById('resultTitle');
    const resultText = document.getElementById('resultText');
    const resultClose = document.getElementById('resultClose');
    const debugBox = document.getElementById('debugBox');

    // password toggle (eye)
    const togglePassword = document.getElementById('togglePassword');
    const eyeOpen = document.getElementById('eyeOpen');
    const eyeClosed = document.getElementById('eyeClosed');
    togglePassword.addEventListener('click', () => {
      const pw = document.getElementById('password');
      if (pw.type === 'password') {
        pw.type = 'text';
        eyeOpen.style.display = 'none';
        eyeClosed.style.display = 'block';
      } else {
        pw.type = 'password';
        eyeOpen.style.display = 'block';
        eyeClosed.style.display = 'none';
      }
    });

    // ---------- UI helpers ----------
    function showLoading(){
      overlay.style.display = 'flex';
      overlay.setAttribute('aria-hidden','false');
      loadingView.style.display = 'flex';
      resultView.style.display = 'none';
    }
    function showResult(success, title, message){
      loadingView.style.display = 'none';
      resultView.style.display = 'flex';
      resultEmoji.textContent = success ? '✅' : '❌';
      resultTitle.textContent = title;
      resultText.textContent = message;
    }
    function hideOverlay(){ overlay.style.display = 'none'; overlay.setAttribute('aria-hidden','true'); }

    function overlaySequenceFailure(){ if(overlay.style.display !== 'flex') overlay.style.display = 'flex'; overlay.setAttribute('aria-hidden','false'); }

    function logDebug(msg){
      console.info(msg);
      debugBox.style.display = 'block';
      const time = new Date().toLocaleTimeString();
      debugBox.textContent = `[${time}] ${msg}\n` + debugBox.textContent;
    }

    // build absolute dashboard URL (same folder)
    function redirectToDashboard(){
      const dashUrl = new URL('dashboard.html', window.location.href).toString();
      console.info('Redirecting to:', dashUrl);
      window.location.href = dashUrl;
    }

    // ---------- Login handler ----------
    document.getElementById('submitBtn').addEventListener('click', async () => {
      const identifier = document.getElementById('identifier').value.trim();
      const password = document.getElementById('password').value;
      // const remember = document.getElementById('remember').checked;

      // client-side checks
      if(!identifier){
        showLoading();
        setTimeout(()=> showResult(false, 'Login failed', 'Please enter your username, email or phone.'), 300);
        return overlaySequenceFailure();
      }
      if(!password || password.length < 6){
        showLoading();
        setTimeout(()=> showResult(false, 'Login failed', 'Password must be at least 6 characters.'), 300);
        return overlaySequenceFailure();
      }

      showLoading();
      logDebug('Sending login request to ' + LOGIN_ENDPOINT);

      const payload = { login: identifier, password };

      try {
        console.info('Login payload:', payload);
        logDebug('Payload: ' + JSON.stringify(payload));

        const resp = await fetch(LOGIN_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
          credentials: 'include'
        });

        console.info('Login response status:', resp.status, resp.statusText);
        logDebug('HTTP status: ' + resp.status);

        // parse JSON safely
        let data;
        try {
          data = await resp.json();
        } catch (parseErr) {
          console.error('Failed to parse JSON response:', parseErr);
          logDebug('Failed to parse JSON response: ' + parseErr.message);
          showResult(false, 'Login failed', 'Invalid server response (not JSON). Check console for details.');
          return;
        }

        console.info('Login response body:', data);
        logDebug('Response body: ' + JSON.stringify(data));

        if(!resp.ok){
          const serverMsg = data && data.message ? data.message : `HTTP ${resp.status}`;
          console.warn('Login failed:', serverMsg);
          showResult(false, 'Login failed', serverMsg);
          return;
        }

        // success: server responded ok
        if(data && data.success){
          if(data.user){
            // store user object for other pages
            try {
              localStorage.setItem('wc_user', JSON.stringify(data.user));
              logDebug('Saved wc_user in localStorage (user.id=' + (data.user.id || '??') + ')');
            } catch(e){
              console.warn('Could not save user to localStorage:', e);
              logDebug('LocalStorage save failed: ' + e.message);
            }

            // also store token if provided
            if(data.token){
              try { localStorage.setItem('wc_token', data.token); logDebug('Saved wc_token'); } catch(e){}
            }

            showResult(true, 'Login successful', data.message || 'Redirecting to dashboard...');
            // short delay so user sees success
            setTimeout(()=>{
              hideOverlay();
              redirectToDashboard();
            }, 900);
          } else {
            console.warn('Login success but server did not return user object:', data);
            logDebug('Server success but no user returned');
            showResult(false, 'Login failed', 'Server success but no user returned. Check backend.');
          }
        } else {
          const msg = (data && data.message) ? data.message : 'Invalid credentials';
          console.warn('Login not successful:', msg);
          showResult(false, 'Login failed', msg);
        }

      } catch(err){
        console.error('Network/login error', err);
        logDebug('Network error: ' + (err && err.message ? err.message : String(err)));
        showResult(false, 'Login failed', 'Network error. Try again later.');
      }
    });

    // result modal close
    resultClose.addEventListener('click', () => { hideOverlay(); });

    // small init log
    (function init(){ console.info('Login page ready'); logDebug('Login page loaded'); })();
  </script>
</body>
</html>
